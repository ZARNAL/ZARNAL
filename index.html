    :root {
      --primary: #ff3366;
      --bg: #ffffff;
      --text: #111;
      --card-bg: #fdfdfd;
      --card-radius: 20px;
      --shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }
    /* Loading Screen */
    #loader {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    header {
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, #ff3366, #ff80ab);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: var(--shadow);
      z-index: 1;
    }
    main {
      flex: 1;
      padding: 1.2rem;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      animation: fadeIn 0.5s ease-in-out;
    }
    .card {
      background: var(--card-bg);
      padding: 1.8rem 1rem;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: var(--transition);
      cursor: pointer;
      aspect-ratio: 1 / 1;
      position: relative;
      overflow: hidden;
    }
    .card span { font-size: 2rem; margin-bottom: 0.6rem; transition: var(--transition); }
    .card p {
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
      letter-spacing: 0.5px;
      transition: var(--transition);
    }
    .card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
      background: #fff0f6;
    }
    .card:hover span { transform: scale(1.15) rotate(3deg); }
    /* Ripple effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      background-color: rgba(255, 51, 102, 0.3);
      pointer-events: none;
    }
    @keyframes ripple { to { transform: scale(4); opacity: 0; } }
    @media (min-width: 992px) { main { grid-template-columns: repeat(4, 1fr); } }
    @media (min-width: 1400px) { main { grid-template-columns: repeat(5, 1fr); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    /* Random image styling */
    #random-image-box {
      grid-column: 1 / -1;
      text-align: center;
      margin-top: 1.5rem;
    }
    #random-image {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
  </style>
