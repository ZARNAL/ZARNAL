<style>
  :root {
    --primary: #ff3366;
    --bg: #ffffff;
    --text: #111;
    --card-bg: #fdfdfd;
    --card-radius: 20px;
    --shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    --transition: all 0.3s ease;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 1rem;
    text-align: center;
    font-size: 1.4rem;
    font-weight: 700;
    color: #fff;
    background: linear-gradient(135deg, #ff3366, #ff80ab);
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    box-shadow: var(--shadow);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  main {
    flex: 1;
    padding: 1.2rem;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 1rem;
    animation: fadeIn 0.5s ease-in-out;
  }

  .card {
    background: var(--card-bg);
    padding: 1.8rem 1rem;
    border-radius: var(--card-radius);
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    transition: var(--transition);
    cursor: pointer;
    aspect-ratio: 1 / 1;
    position: relative;
    overflow: hidden;
  }

  .card span {
    font-size: 2.2rem;
    margin-bottom: 0.8rem;
    transition: var(--transition);
  }

  .card p {
    font-size: 0.95rem;
    font-weight: 600;
    color: #333;
    letter-spacing: 0.5px;
    transition: var(--transition);
  }

  .card:hover {
    transform: translateY(-4px) scale(1.03);
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
    background: #fff0f6;
  }

  .card:hover span {
    transform: scale(1.15) rotate(3deg);
  }

  @media (max-width: 768px) {
    main {
      grid-template-columns: repeat(2, 1fr);
      gap: 0.8rem;
      padding: 1rem;
    }

    .card {
      padding: 1.5rem 0.8rem;
    }

    .card span {
      font-size: 1.8rem;
    }

    .card p {
      font-size: 0.9rem;
    }

    header {
      font-size: 1.2rem;
      padding: 0.8rem;
    }
  }

  @media (max-width: 480px) {
    main {
      grid-template-columns: 1fr 1fr;
      gap: 0.7rem;
    }

    .card {
      padding: 1.2rem 0.6rem;
      border-radius: 16px;
    }

    .card span {
      font-size: 1.6rem;
    }

    .card p {
      font-size: 0.85rem;
    }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
