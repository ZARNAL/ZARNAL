<style>

body {

}

@keyframes bgFlow {
0% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
100% { background-position: 0% 50%; }
}

.mirror {

border: 4px solid #ffc0cb;

margin-bottom: 2rem;
position: relative;
}

.heart {
width: 12px;
height: 12px;
background: var(--pink);
position: absolute;
top: 100%;
left: 50%;
transform: rotate(45deg);
animation: floatUp 6s infinite ease-in;
opacity: 0.4;
}

.heart::before, .heart::after {
content: '';
position: absolute;
width: 12px;
height: 12px;
background: var(--pink);
border-radius: 50%;
}

.heart::before { top: -6px; left: 0; }
.heart::after { top: 0; left: -6px; }

@keyframes floatUp {
0% { transform: translateY(0) rotate(45deg); opacity: 0.2; }
100% { transform: translateY(-300%) rotate(45deg); opacity: 0; }
}

select, input, button {
font-family: var(--font-main);
padding: 0.6rem 1rem;
margin: 0.4rem;
border: none;
border-radius: 25px;
font-size: 1rem;

}

input {

}

button {
background: var(--pink);
color: white;
cursor: pointer;
transition: background 0.3s;
}

button:hover {

}

.response {
margin-top: 1.5rem;
font-size: 1.2rem;
max-width: 90%;
line-height: 1.6;
word-break: break-word;
}

.guj {
font-family: var(--font-gujarati);

}

/* Toggle switch for dark mode */
.switch {
position: absolute;
top: 1rem;
right: 1rem;
z-index: 999;
}

.switch input {
opacity: 0;
width: 0;
height: 0;
}

.slider {
position: relative;
display: block;
width: 50px;
height: 26px;
background-color: #ccc;
border-radius: 50px;
transition: background-color 0.4s;
cursor: pointer;
}

.slider:before {
content: "";
position: absolute;
width: 20px;
height: 20px;
left: 3px;
bottom: 3px;
background-color: white;
border-radius: 50%;
transition: transform 0.4s;
}

input:checked + .slider {
background-color: #444;
}

input:checked + .slider:before {
transform: translateX(24px);
}

/* Dark Mode Styles */
body.dark {
background: linear-gradient(-45deg, #1c1c1c, #2a2a2a, #222, #111);
color: #eee;
}

body.dark .mirror {
background: rgba(255, 255, 255, 0.1);
border-color: #666;
box-shadow: 0 0 20px rgba(255,255,255,0.1), inset 0 0 20px #000;
}

body.dark button {
background-color: #555;
color: #fff;
}

body.dark button:hover {
background-color: #888;
}

body.dark select,
body.dark input {
background-color: #222;
color: #eee;
border: 1px solid #444;
}
</style>
</head>
