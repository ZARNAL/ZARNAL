<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ðŸ’– Pyaar Ka Magic Mirror ðŸ’•</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
:root {
  --pink: #ff5c8a;
  --bg1: #fde2e4;
  --bg2: #f9f5ff;
}

/* Fullscreen Loader */
#loader {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 9999;
  font-family: 'Great Vibes', cursive;
  transition: opacity 1s ease, visibility 1s ease;
}

#loader h1 {
  color: var(--pink);
  font-size: 2.5rem;
  margin-bottom: 1.5rem;
}

.heart-loader {
  width: 50px;
  height: 50px;
  background: var(--pink);
  position: relative;
  transform: rotate(45deg);
  animation: pulse 1.5s infinite;
}

.heart-loader::before, .heart-loader::after {
  content: '';
  position: absolute;
  width: 50px;
  height: 50px;
  background: var(--pink);
  border-radius: 50%;
}

.heart-loader::before { top: -25px; left: 0; }
.heart-loader::after { left: -25px; top: 0; }

@keyframes pulse {
  0% { transform: scale(0.9) rotate(45deg); opacity: 0.7; }
  50% { transform: scale(1.1) rotate(45deg); opacity: 1; }
  100% { transform: scale(0.9) rotate(45deg); opacity: 0.7; }
}

/* Hide loader */
#loader.hidden {
  opacity: 0;
  visibility: hidden;
}
</style>
</head>
<body>

<!-- Loader -->
<div id="loader">
  <h1>Magic Mirror ðŸ’–</h1>
  <div class="heart-loader"></div>
  <p style="margin-top:1rem; color:#ff5c8a;">Loading your reflection of love...</p>
</div>

<!-- Main Page -->
<div id="content" style="display:none; text-align:center; padding:2rem;">
  <h2 style="font-family:'Great Vibes', cursive; color:#ff5c8a;">Welcome to Magic Mirror ðŸ’ž</h2>
  <p>Your romantic mirror is ready âœ¨</p>
</div>

<script>
window.addEventListener("load", () => {
  const loader = document.getElementById("loader");
  const content = document.getElementById("content");
  setTimeout(() => {
    loader.classList.add("hidden");
    content.style.display = "block";
  }, 2500); // 2.5 sec romantic loading
});
</script>

</body>
</html>
