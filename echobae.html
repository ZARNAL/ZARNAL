:root {
--light-bg: linear-gradient(135deg, #ffe4ec, #e3f0ff);
--dark-bg: #1c1c1c;
--light-text: #444;
--dark-text: #eee;
--pink: #ff7aa2;
--pink-hover: #ff5c8a;
}

* {
box-sizing: border-box;
}

body {
margin: 0;
padding: 20px;
font-family: 'Comic Sans MS', cursive, sans-serif;
background: var(--light-bg);
color: var(--light-text);
min-height: 100%;
transition: all 0.3s ease-in-out;
}

.dark {
background: var(--dark-bg);
color: var(--dark-text);
}

.back-arrow {
position: fixed;
top: 16px;
left: 16px;
width: 38px;
height: 38px;
border-radius: 50%;
background: rgba(255, 255, 255, 0.8);
display: flex;
align-items: center;
justify-content: center;
text-decoration: none;
box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
transition: background 0.3s ease;
z-index: 10001;
}

.dark .back-arrow {
background: rgba(60, 60, 60, 0.8);
}

.back-arrow:hover {
background: var(--pink);
}

.back-arrow svg {
width: 18px;
height: 18px;
fill: var(--pink);
transition: fill 0.3s;
}

.dark .back-arrow svg {
fill: #fff;
}

.back-arrow:hover svg {
fill: white;
}

.switch-container {
position: fixed;
top: 15px;
right: 20px;
z-index: 10000;
}

.switch {
position: relative;
display: inline-block;
width: 50px;
height: 26px;
}

.switch input {
opacity: 0;
width: 0;
height: 0;
}

.slider {
position: absolute;
cursor: pointer;
top: 0; left: 0; right: 0; bottom: 0;
background-color: #ccc;
border-radius: 26px;
transition: 0.4s;
}

.slider:before {
position: absolute;
content: "";
height: 20px;
width: 20px;
left: 3px;
bottom: 3px;
background-color: white;
border-radius: 50%;
transition: 0.4s;
}

input:checked + .slider {
background-color: #ff7aa2;
}

input:checked + .slider:before {
transform: translateX(24px);
}

#codeOverlay {
position: fixed;
top: 0; left: 0;
width: 100vw;
height: 100vh;
background: var(--light-bg);
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
z-index: 9999;
transition: background 0.3s ease-in-out;
}

.dark #codeOverlay {
background: var(--dark-bg);
}

#codeOverlay input {
padding: 12px;
font-size: 16px;
border-radius: 10px;
border: 1px solid #ccc;
text-align: center;
margin-bottom: 10px;
outline: none;
}

#codeOverlay button {
padding: 10px 25px;
font-size: 16px;
background-color: var(--pink);
color: white;
border: none;
border-radius: 20px;
cursor: pointer;
}

#codeError {
color: red;
margin-top: 10px;
display: none;
}

.container {
background-color: rgba(255, 255, 255, 0.9);
border-radius: 20px;
padding: 30px 25px;
box-shadow: 0 12px 30px rgba(255, 122, 162, 0.3);
text-align: center;
max-width: 600px;
margin: 80px auto 40px;
z-index: 2;
position: relative;
}

.dark .container {
background-color: rgba(44, 44, 44, 0.95);
}

h2, h3 {
font-size: 26px;
margin-bottom: 20px;
color: var(--pink);
}

.dark h2, .dark h3 {
color: #ff99bb;
}

textarea {
width: 90%;
height: 120px;
padding: 15px;
margin: 15px 0;
font-size: 16px;
border: none;
border-radius: 15px;
background: #fffafc;
box-shadow: inset 0 0 6px rgba(255, 112, 159, 0.2);
resize: none;
outline: none;
}

.dark textarea {
background: #2b2b2b;
color: #eee;
}

.preset-buttons {
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 10px;
margin: 15px 0;
}

.preset-buttons button {
background-color: #ffd2e5;
color: #333;
padding: 8px 15px;
border: none;
border-radius: 20px;
cursor: pointer;
font-size: 14px;
transition: background-color 0.2s;
}

.dark .preset-buttons button {
background-color: #444;
color: #fff;
}

button {

padding: 12px 28px;

background-color: var(--pink);

border: none;
border-radius: 30px;

button:hover {

#status {

.heart {
position: fixed;
width: 20px;
height: 20px;
background-color: #ff7aa2;
transform: rotate(45deg);
animation: float 8s infinite ease-in-out;
z-index: 1;
}

.heart::before,
.heart::after {
content: "";
position: absolute;
width: 20px;
height: 20px;
background-color: #ff7aa2;
border-radius: 50%;
}

.heart::before {
top: -10px;
left: 0;
}

.heart::after {
left: -10px;
top: 0;
}

@keyframes float {
0% { transform: translateY(0) rotate(45deg); opacity: 1; }
100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }

async function sendToAlexa() {
const text = document.getElementById("text").value.trim();
const status = document.getElementById("status");

if (!text) {
status.innerText = "🌸 Please enter a cute message!";
return;
}

status.innerText = "💌 Sending love to Alexa...";

const response = await fetch("https://api-v2.voicemonkey.io/announcement", {
method: "POST",
headers: {
"Content-Type": "application/json",
"Authorization": "ceaf115ac415b9674a43dfb33322e2ef_df91f7d5637439e6586689aa4caa93d1"
},
body: JSON.stringify({
device: "echo",
text: text
})
});

if (response.ok) {
status.innerText = "💖 Alexa is whispering your sweet message!";
} else {
const errorData = await response.json();
status.innerText = "❌ Error: " + (errorData?.error || "Something went wrong");
}
}

function checkSecret() {
const input = document.getElementById("codeInput").value.trim().toLowerCase();
const validCodes = ["booboo", "payal5295"];
const overlay = document.getElementById("codeOverlay");
const error = document.getElementById("codeError");

if (validCodes.includes(input)) {
overlay.style.display = "none";

// If code is 'payal5295', hide specific buttons
if (input === "payal5295") {
document.getElementById("hatttBtn").style.display = "none";
document.getElementById("hellowBtn").style.display = "none";
}
} else {
error.style.display = "block";
}
}
